	<body>
		<div class="box">
		<h1>З Великоднем</h1>
		<p>Сонце сяє у ясній блакиті,<br>
		Теплим променем цілує світ увесь.<br>
		І серця для радості відкриті:<br>
		</p>
		<p>Знайте, люди, що Христос Воскрес!<br>
		Пташечки цвірінькають надворі – <br>
		То вони співають Богу честь!<br>
		Позабудьмо сумніви та горе,<br>
		Бо Христос Воістину Воскрес!<br><br>
		</p>
